<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Building HTML Forms</title>
    </head>
    <body>
        <h1>Programming Languages</h1>
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Add user</legend>
                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name" autocapitalize="words" autocomplete="name">
                </div>
                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="last_name" autocapitalize="words" autocomplete="name">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>
                <div>
                    <label for="status">Status</label>
                    <select id="status" name="user_status_name">
                        <option value="student">Student</option>
                        <option value="isntructor">Instructor</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>
                <div>
                    <p>Choose your favorite programming language:</p>
                    <div>
                        <input type="radio" id="html" name="programming-language">
                        <label for="html">HTML</label>
                    </div>
                    <div>
                        <input type="radio" id="css" name="programming-language">
                        <label for="css">CSS</label>
                    </div>
                    <div>
                        <input type="radio" id="javascript" name="programming-language">
                        <label for="javascript">JavaScript</label>
                    </div>
                </div>
                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments" autocapitalize="on" autocomplete="on"></textarea>
                </div>
                <div>
                    <label for="currentDate">Current date</label>
                    <input type="date" id="currentDate" name="current-date">
                </div>
                <div>
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Sign up for newsletter</label>
                </div>
                <div>
                    <input type="checkbox" id="terms" name="terms">
                    <label for="terms">Agree to terms and conditions</label>
                </div>
                <div>
                    <button type="submit">Add this person</button>
                </div>
                </div>
            </fieldset>
        </form>
    </body>
</html>
